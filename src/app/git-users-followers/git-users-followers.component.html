<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <input 
    type="text"
    [(ngModel)]="inputUser"
    name="inputUser"
    />
    <button>get User</button>
</form>
<div>
    <div>
        <img src="{{user?.user?.avatar_url}}" id="avatar"/>
    </div>
    <div id="repos">
        <h2>Repos</h2>
        <ul>
            <li *ngFor="let repo of user?.repos">{{repo.name}}</li>  
        </ul>
    </div>
    <div id="followers">
        <h2>Followers</h2>
        <ul>
            <li *ngFor="let follower of user?.followers">{{follower.login}}</li>  
        </ul>
    </div>
</div>
